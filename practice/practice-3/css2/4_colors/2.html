<!DOCTYPE html>
<html>
<head>
<style>
#p7 {background-color:hsl(120,100%,50%);}

#p10 {background-color:hsl(120,60%,70%);}

#p12 {background-color:hsl(290,60%,70%);}
</style>
</head>
<body>

<h1>HSL Colors</h1>

<p id="p7">Green</p>
<p id="p8">Light green</p>
<p id="p9">Dark green</p>
<p id="p10">Pastel green</p>
<p id="p11">Violet</p>
<p id="p12">Pastel violet</p>
